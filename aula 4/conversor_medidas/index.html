<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor De Medidas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"defer></script>
</head>
<body>
    <div class="container">
        <h1> Conversor De Medidas</h1>
        <div class="input-group">
            <label for="input"> Digite a quantidade:</label>
            <input type="number"id="input">
        <div class="input-group">
            <label for="from"> De:</label>
            <select  id="from">
                <option value="m"> Metro </option>
                <option value="km"> Quilometro </option>
                <option value="cm"> Centrimetro </option>
                <option value="mm"> Milimetro </option>
            </select>
        </div>
        <div class="input-group">
            <label for="to"> Para:</label>
            <select  id="to">
                <option value="m"> Metro </option>
                <option value="km"> Quilometro </option>
                <option value="cm"> Centrimetro </option>
                <option value="mm"> Milimetro </option>
            </select>
        </div>
        <button id="convert-btn"> Converter</button>
        <div class="output-group">
            <label for="output"> Resultado</label>
            <input type="text" id="output" readonly> 

        </div>
           <div id="message">

           </div> 
        </div>
    </div>
</body>
</html>
